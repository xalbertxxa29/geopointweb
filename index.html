<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Content Security Policy: restricts XSS attack surface -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src  'self' 'unsafe-inline';
        style-src   'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com;
        font-src    'self' https://fonts.gstatic.com;
        img-src     'self' data: blob: https:;
        connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.cloudfunctions.net wss://*.firebaseio.com;
        worker-src  blob:;
    ">
    <link rel="icon" type="image/x-icon" href="./imagenes/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Liderman Tecnología</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* ─── Reset ─────────────────────────────────────────── */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #020817;
            --primary: #00d4ff;
            --primary-glow: rgba(0, 212, 255, 0.4);
            --primary-dim: rgba(0, 212, 255, 0.12);
            --accent: #ff1744;
            --text: #e8f4ff;
            --text-dim: #6b8ba4;
            --glass: rgba(4, 16, 42, 0.70);
            --glass-border: rgba(0, 212, 255, 0.22);
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* ─── Space canvas ───────────────────────────────────── */
        #space-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ─── Full-screen centering wrapper ──────────────────── */
        .login-wrapper {
            position: relative;
            z-index: 2;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ─── Main card ───────────────────────────────────────── */
        .login-card {
            display: flex;
            width: 100%;
            max-width: 880px;
            min-height: 520px;
            background: var(--glass);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow:
                0 0 80px rgba(0, 212, 255, 0.08),
                0 30px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(0, 212, 255, 0.1);
            animation: card-in 0.8s cubic-bezier(.2, .8, .3, 1) both;
        }

        @keyframes card-in {
            from {
                opacity: 0;
                transform: translateY(30px) scale(.97);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        /* ─── Left panel (branding) ──────────────────────────── */
        .brand-panel {
            flex: 1;
            background: linear-gradient(160deg, rgba(0, 60, 100, 0.6) 0%, rgba(2, 8, 23, 0.85) 100%);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 36px;
            position: relative;
            overflow: hidden;
        }

        /* animated top line */
        .brand-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: glow-line 3s ease-in-out infinite;
        }

        .brand-panel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: glow-line 3s ease-in-out infinite 1.5s;
        }

        @keyframes glow-line {

            0%,
            100% {
                opacity: .3;
            }

            50% {
                opacity: 1;
            }
        }

        /* logo + rings */
        .logo-rig {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 212, 255, 0.25);
        }

        .ring-1 {
            width: 160px;
            height: 160px;
            border-style: dashed;
            animation: spin 18s linear infinite;
        }

        .ring-2 {
            width: 200px;
            height: 200px;
            border-color: rgba(0, 212, 255, 0.12);
            animation: spin 28s linear infinite reverse;
        }

        .ring-3 {
            width: 140px;
            height: 140px;
            border-color: rgba(255, 23, 68, 0.18);
            border-style: dotted;
            animation: spin 12s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .logo-img {
            width: 110px;
            height: auto;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--primary), #fff 60%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 8px;
        }

        .brand-sub {
            font-size: .78rem;
            color: var(--text-dim);
            letter-spacing: 2.5px;
            text-transform: uppercase;
            text-align: center;
        }

        /* HUD dots */
        .hud-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary-glow);
            animation: hud-blink 2s ease-in-out infinite;
        }

        .hud-dot:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        .hud-dot:nth-child(2) {
            top: 20px;
            right: 20px;
            animation-delay: .6s;
        }

        .hud-dot:nth-child(3) {
            bottom: 20px;
            left: 20px;
            animation-delay: 1.2s;
        }

        .hud-dot:nth-child(4) {
            bottom: 20px;
            right: 20px;
            animation-delay: 1.8s;
        }

        @keyframes hud-blink {

            0%,
            100% {
                opacity: .4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.4);
            }
        }

        /* ─── Right panel (form) ─────────────────────────────── */
        .form-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 52px 44px;
            position: relative;
        }

        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--text);
            margin-bottom: 6px;
        }

        .form-subtitle {
            font-size: .8rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            margin-bottom: 36px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 7px;
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: .7rem;
            letter-spacing: 2px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 1rem;
            pointer-events: none;
            transition: color .25s;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 20, 50, 0.65);
            border: 1px solid rgba(0, 212, 255, 0.18);
            border-radius: 10px;
            padding: 13px 16px 13px 42px;
            color: var(--text);
            font-size: .9rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all .3s;
            letter-spacing: .5px;
        }

        .input-field:focus {
            border-color: var(--primary);
            background: rgba(0, 30, 65, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), 0 0 16px rgba(0, 212, 255, 0.15);
        }

        .input-field:focus+.input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--primary);
        }

        .input-field::placeholder {
            color: rgba(232, 244, 255, 0.18);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            background: linear-gradient(135deg, #00b8d9 0%, #0077a8 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: .85rem;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all .3s;
            box-shadow: 0 0 28px rgba(0, 212, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 30%;
            height: 200%;
            background: rgba(255, 255, 255, 0.18);
            transform: skewX(-20deg);
            animation: btn-shine 3.5s ease-in-out infinite;
        }

        @keyframes btn-shine {
            0% {
                left: -60%;
            }

            40%,
            100% {
                left: 130%;
            }
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.5);
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        #error-message {
            min-height: 22px;
            color: var(--accent);
            font-size: .82rem;
            text-align: center;
            margin-top: 10px;
            letter-spacing: .5px;
        }

        /* bottom bar */
        .form-footer {
            position: absolute;
            bottom: 20px;
            left: 44px;
            right: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-footer-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-border));
        }

        .form-footer-text {
            font-size: .68rem;
            color: rgba(107, 139, 164, 0.5);
            letter-spacing: 1.5px;
            padding: 0 12px;
            white-space: nowrap;
        }

        /* ─── corner brackets ───────────────────────────────── */
        .bracket {
            position: absolute;
            width: 16px;
            height: 16px;
            border-color: var(--primary);
            border-style: solid;
            opacity: .5;
        }

        .bracket.tl {
            top: 14px;
            left: 14px;
            border-width: 2px 0 0 2px;
        }

        .bracket.tr {
            top: 14px;
            right: 14px;
            border-width: 2px 2px 0 0;
        }

        .bracket.bl {
            bottom: 14px;
            left: 14px;
            border-width: 0 0 2px 2px;
        }

        .bracket.br {
            bottom: 14px;
            right: 14px;
            border-width: 0 2px 2px 0;
        }

        /* ─── Responsive: stack on small screens ─────────────── */
        @media (max-width: 640px) {
            .login-card {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
            }

            .brand-panel {
                display: none;
            }

            .form-panel {
                padding: 40px 28px;
            }
        }

        /* 
           HYPERSPACE SPLASH    full-screen warp intro
         */
        #hs-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #020817;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* fade-out triggered by JS */
            transition: opacity .9s ease;
        }

        #hs-overlay.hs-done {
            opacity: 0;
            pointer-events: none;
        }

        /* Canvas fills the whole overlay */
        #hs-canvas {
            position: absolute;
            inset: 0;
        }

        /* Logo container */
        #hs-logo-wrap {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            /* starts in center, then rockets right */
            animation: hs-warp 2.4s cubic-bezier(.4, 0, .2, 1) forwards;
        }

        @keyframes hs-warp {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
                filter: brightness(1) blur(0px);
            }

            40% {
                transform: translateX(0) scale(1.08);
                opacity: 1;
                filter: brightness(1.4) blur(0px);
            }

            75% {
                transform: translateX(30vw) scale(.7);
                opacity: 1;
                filter: brightness(2) blur(2px);
            }

            95% {
                transform: translateX(120vw) scale(.15);
                opacity: .5;
                filter: brightness(4) blur(8px);
            }

            100% {
                transform: translateX(160vw) scale(.05);
                opacity: 0;
                filter: brightness(8) blur(14px);
            }
        }

        #hs-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 24px #00d4ff) drop-shadow(0 0 60px rgba(0, 212, 255, .6));
        }

        /* SVG rings that spin ultra-fast during warp */
        #hs-rings {
            position: absolute;
            inset: -60px;
            animation: hs-rings-spin 0.18s linear infinite;
        }

        @keyframes hs-rings-spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Speed-line glow behind logo */
        #hs-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, .35) 0%, transparent 70%);
            animation: hs-glow-pulse .25s ease-in-out infinite alternate;
        }

        @keyframes hs-glow-pulse {
            from {
                transform: scale(.9);
                opacity: .7;
            }

            to {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Space canvas injected by JS -->

    <div class="login-wrapper">
        <div class="login-card">

            <!-- ── BRAND LEFT ── -->
            <div class="brand-panel">
                <div class="hud-dot"></div>
                <div class="hud-dot"></div>
                <div class="hud-dot"></div>
                <div class="hud-dot"></div>

                <div class="logo-rig">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                    <img src="./imagenes/logo.webp" alt="Liderman" class="logo-img" />
                </div>

                <p class="brand-sub">Soluciones Tecnológicas</p>
            </div>

            <!-- ── FORM RIGHT ── -->
            <div class="form-panel">
                <div class="bracket tl"></div>
                <div class="bracket tr"></div>
                <div class="bracket bl"></div>
                <div class="bracket br"></div>

                <h1 class="form-title">ACCESO</h1>
                <p class="form-subtitle">Sistema de Control Operativo</p>

                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" class="input-field" placeholder="usuario@liderman.com.pe"
                                required>
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <path d="m2 7 10 7 10-7" />
                            </svg>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="input-field" placeholder="••••••••••" required>
                            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>

                <div class="form-footer">
                    <div class="form-footer-line"></div>
                    <span class="form-footer-text">LIDERMAN © 2026</span>
                    <div class="form-footer-line"
                        style="background: linear-gradient(90deg, var(--glass-border), transparent);"></div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./src/login.js"></script>
    <script type="module">
        import { initSpaceBg } from './src/space-bg.js';
        document.addEventListener('DOMContentLoaded', initSpaceBg);
    </script>

    <!--  HYPERSPACE SPLASH OVERLAY  -->
    <div id="hs-overlay">
        <canvas id="hs-canvas"></canvas>

        <div id="hs-glow"></div>

        <div id="hs-logo-wrap">
            <!-- Ultra-fast spinning rings (SVG) -->
            <svg id="hs-rings" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
                <!-- outer ring: dashed cyan -->
                <circle cx="120" cy="120" r="108" fill="none" stroke="rgba(0,212,255,.55)" stroke-width="1.5"
                    stroke-dasharray="22 12" />
                <!-- mid ring: solid green -->
                <circle cx="120" cy="120" r="86" fill="none" stroke="rgba(0,255,136,.4)" stroke-width="1"
                    stroke-dasharray="40 20" />
                <!-- inner ring: magenta -->
                <circle cx="120" cy="120" r="64" fill="none" stroke="rgba(255,0,255,.35)" stroke-width="1.2"
                    stroke-dasharray="10 18" />
                <!-- glow arc -->
                <circle cx="120" cy="120" r="108" fill="none" stroke="url(#hsg)" stroke-width="4"
                    stroke-dasharray="60 620" stroke-linecap="round" />
                <defs>
                    <linearGradient id="hsg" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#00d4ff" stop-opacity="0" />
                        <stop offset="50%" stop-color="#00d4ff" stop-opacity="1" />
                        <stop offset="100%" stop-color="#00d4ff" stop-opacity="0" />
                    </linearGradient>
                </defs>
            </svg>

            <!-- Logo image -->
            <img id="hs-logo" src="./imagenes/logo.webp" alt="Logo" />
        </div>
    </div>

    <script>
        (function () {
            const overlay = document.getElementById('hs-overlay');
            const canvas = document.getElementById('hs-canvas');
            const ctx = canvas.getContext('2d');

            /*  Resize canvas  */
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            /*  Generate speed-lines (hyperspace streaks)  */
            const cx = () => canvas.width / 2;
            const cy = () => canvas.height / 2;
            const NUM_LINES = 220;

            const lines = Array.from({ length: NUM_LINES }, () => mkLine());

            function mkLine() {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 80 + 20;     // start near center
                const speed = Math.random() * 28 + 12;     // px per frame
                const len = Math.random() * 180 + 40;
                const colors = ['#00d4ff', '#00ff88', '#ffffff', '#ff00ff', '#ffe066'];
                return {
                    angle,
                    dist,
                    speed,
                    len,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: Math.random() * 0.7 + 0.3,
                    thickness: Math.random() * 1.5 + 0.3,
                };
            }

            let startTime = null;
            const TOTAL_MS = 2500;   // total animation duration

            function draw(ts) {
                if (!startTime) startTime = ts;
                const elapsed = ts - startTime;
                const progress = Math.min(elapsed / TOTAL_MS, 1); // 0..1

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // speed multiplier: slow at start, then explodes
                const speedMult = 0.3 + progress * progress * 9;

                lines.forEach(l => {
                    // advance
                    l.dist += l.speed * speedMult * 0.25;

                    // reset if too far
                    const maxDist = Math.hypot(canvas.width, canvas.height);
                    if (l.dist > maxDist * 0.6) {
                        Object.assign(l, mkLine());
                        l.dist = Math.random() * 40 + 5;
                    }

                    const x1 = cx() + Math.cos(l.angle) * l.dist;
                    const y1 = cy() + Math.sin(l.angle) * l.dist;
                    const trailLen = l.len * (0.2 + progress * 2.5);
                    const x0 = cx() + Math.cos(l.angle) * Math.max(0, l.dist - trailLen);
                    const y0 = cy() + Math.sin(l.angle) * Math.max(0, l.dist - trailLen);

                    const grad = ctx.createLinearGradient(x0, y0, x1, y1);
                    grad.addColorStop(0, 'transparent');
                    grad.addColorStop(1, l.color);

                    ctx.beginPath();
                    ctx.moveTo(x0, y0);
                    ctx.lineTo(x1, y1);
                    ctx.strokeStyle = grad;
                    ctx.globalAlpha = l.alpha * Math.min(progress * 4, 1);
                    ctx.lineWidth = l.thickness * (1 + progress * 1.5);
                    ctx.stroke();
                });

                ctx.globalAlpha = 1;

                // add central lens-flare glow for the last 30%
                if (progress > 0.65) {
                    const flareAlpha = (progress - 0.65) / 0.35;
                    const grad2 = ctx.createRadialGradient(cx(), cy(), 0, cx(), cy(), 300 * flareAlpha);
                    grad2.addColorStop(0, `rgba(0,212,255,${0.25 * flareAlpha})`);
                    grad2.addColorStop(0.4, `rgba(0,212,255,${0.08 * flareAlpha})`);
                    grad2.addColorStop(1, 'transparent');
                    ctx.fillStyle = grad2;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }

                if (elapsed < TOTAL_MS) {
                    requestAnimationFrame(draw);
                } else {
                    // Fade out overlay, reveal login UI
                    overlay.classList.add('hs-done');
                    setTimeout(() => overlay.remove(), 950);
                }
            }

            requestAnimationFrame(draw);
        })();
    </script>
